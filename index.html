<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ec3d18f89d.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Coming Soon Page</title>
</head>

<body>

    <main class="container">
        <nav class="nav-bar">
            <img class="logo" src="./images/logo.svg" alt="">
        </nav>
        <div class="title">
            <h2 class="main-title">We are launching <b class="black-color">soon!</b></h2>
            <p class="bodytext">Subscribe and get notified</p>
        </div>
        <div class="input-section">
            <form action="">
                <input class="input-box" type="email" placeholder="Your Email Address...">
                <button class="btn">Notify Me</button>
            </form>
        </div>
        <div class="main-img">
            <img class="main-image" src="./images/illustration-dashboard.png" alt="">
        </div>
        <div class="social-icons">
            <span>
                <i id="facebook" class="fa-brands fa-facebook"></i>
            </span>
            <span>
                <i id="twitter" class="fa-brands fa-twitter"></i>
            </span>
            <span>
                <i id="insta" class="fa-brands fa-square-instagram fa-lg"></i>        
            </span>
        </div>

        <div>
            <p class="copyright">&copy Copyright Ping. All rights reserved</p>
        </div>
    </main>

</body>

</html>
